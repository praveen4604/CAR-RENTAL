<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Car - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .a:hover{
            color: rgb(226, 241, 7);
            cursor: pointer;
        }
        /* Reset some default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set a background color for the body */
body{
    background:rgba(0,0,0,0.5) url("https://w0.peakpx.com/wallpaper/189/255/HD-wallpaper-car-tail-lights-cars-lights.jpg") center center fixed;
    background-blend-mode: darken;
    background-size:cover ;
    background-position: center;
 }

.logo-container {
    display: flex;
    align-items: center;
    margin-right: 20px; /* Add spacing between logo and navigation */
}

/* Style for the logo */
.logo {
    max-width: 80px; /* Adjust the size as needed */
    height: auto;
    
}

/* Style for the header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: #fff;
    padding: 10px 10px;
}

/* Style for the navigation menu */
nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 15px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

.line{
    text-align: center;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
/* Navigation menu styles */
.start_button button{
    background-color: #fff;
    color: #333;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
}

/* Container for page content */
.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    background: transparent;
}

/* Page-specific styles */
.page {
    padding: 20px;
}

.page h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #fffb0300;
}
.page p {
    font-size: 18px;
    color: #fff;
}
.page h2 {
    font-size: 24px;
    margin-top: 40px;
    color: #fff;
}

.page ul {
    list-style-type: disc;
    margin-left: 30px;
    font-size: 16px;
    color: #fff;
}

.page li {
    margin-bottom: 10px;
}
/* Footer styles */
.footer{
    margin-top: 600px;
    text-decoration: #00faed;
    color: #00faed;
}
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Rental Car Showcase Logo" class="logo">
        </div>
         
    <div class="line">
        <h1><i>MP-RENTAL CAR </i></h1>
    </div>
    </header>
   <center>
    <!-- Content for Contact Page -->
    <div class="container">
        <div id="contact" class="page">
            <h1>Contact Us</h1>
            <p>For inquiries and reservations, please contact us at...</p>
            <br>
            <br>
            <ul class="contact-info">
                    <i class="fas fa-envelope"></i>
                    <span class="a">Email:   <a href="mailto:mp919@rentalcar.com" class="a">mp919@rentalcar.com</a></span>
                
                <br>
                <br><br>
                    <i class="fas fa-phone"></i>
                    <span class="a">Number:   <a href="tel:+91789456123" class="a">+91 6381-910-757</a></span>
               
                <br><br><br>
                
                    <i class="fab fa-instagram"></i>
                    <span class="a">Instagram: <a href="https://www.instagram.com/mp_car_rental/" class="a">@mp_car_rental</a></span>
                
            </ul>
        </div>
    </div>
</center>
</body>
</html>
